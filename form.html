<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <title>Form Validation</title>

</head>

<body>

    <h1 align="center">Form validation</h1>

    <div class="container">
        <form onsubmit="validateForm()">

            <div class="abc">
                <div class="form-group">
                    <label for="name">Name:-</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter the  name" />
                </div>

                <div class="form-group">
                    <label for="Phone">Phone No:-</label>
                    <input type="tel" class="form-control" id="phone" placeholder="91XXXXXXXX" pattern="[0-9]{10}" />

                </div>

                <button class="btn btn-primary">Submit</button>

        </form>
    </div>

    <script>
        function validateForm() {
            // Get input values
            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;


            // Validate name (required field)
            if (name === "") {
                alert("Name must be filled out...");
                return false;
            }
            else if (name == " ") {
                alert("Name must be filled out...");
            }
            else if (name.length <= 4) {
                alert("Please input valid data...");
            }
            else if (name != Nan) {
                alert("Please input data in character...");
            }


            // Validate password (required field and minimum length)
            if (phone == "") {
                alert("phone number must be filled out");
                return false;
            }
            else if (phone.length < 10) {
                alert("Phone number must in 10 number.");
                return false;
            }

            // If all validations pass, the form can be submitted
            return true;
        }




    </script>
</body>

</html>
